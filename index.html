<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube-Video-Player-Page-Copy</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./init.css" rel="stylesheet" type="text/css" />
  <link href="./style.css" rel="stylesheet" type="text/css" />
  
</head>
<body>
  <!--HEADER (TOP)-->
  <header>
    <div>
      <button><span class="material-icons">&#xE5D2</span></button>
      <a href="https://www.youtube.com/">
        <img src="./images/icons/youtube-logo.png" alt="Youtube Logo" />
      </a>
    </div>
    <div>
      <div class ="search-div">
        <input type="text" placeholder="Search"/>
        <button><span class="material-icons">&#xE8B6</span></button>
      </div>
      <button><span class="material-icons">&#xE029</span></button>
    </div>
    <div>
      <button><span class="material-icons">&#xE04B</span></button>
      <button><span class="material-icons">&#xE5C3</span></button>
      <button><span class="material-icons">&#xE7F4</span></button>
      <img src="./images/icons/user-logo.png" alt="user logo"/>
    </div>
  </header>
  <!--MAIN-->
  <div class="main">
    <!--LEFT MAIN-->
    <div class="left-main">
      <iframe width="990" height="557" src="https://www.youtube.com/embed/AjPa7M5n2CU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <!--Video Heading-->
      <div class="video-heading">
        <h2>Big Thief - UFOF (Official Audio)</h2>
        <div class="video-stats">
          <h3>548,303 views â€¢ Feb 26, 2019</h3>
          <div class="video-stats-buttons">
            <button><span class="material-icons">&#xE8DC</span></button>
            <h3>5.4K</h3>
            <button><span class="material-icons">&#xE8DB</span></button>
            <h3>146</h3>
            <button><span class="material-icons" style="transform: scale(-1, 1);">&#xE15E</span></button>
            <h3>SHARE</h3>
            <button><span class="material-icons">&#xE03B</span></button>
            <h3>SAVE</h3>
            <button><span class="material-icons">&#xE5D3</span></button>
          </div>
        </div>
      </div>
    </div>
    <!--RIGHT WATCHLIST-->
    <div class="right-watchlist">

    </div>
  </div>
</body>
</html>
