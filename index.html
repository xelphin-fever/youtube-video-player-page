<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube-Video-Player-Page-Copy</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./init.css" rel="stylesheet" type="text/css" />
  <link href="./style.css" rel="stylesheet" type="text/css" />
  
</head>
<body>
  <!--HEADER (TOP)-->
  <header>
    <div>
      <button><span class="material-icons">&#xE5D2</span></button>
      <a href="https://www.youtube.com/">
        <img src="/images/icons/youtube-logo.png" alt="Youtube Logo" />
      </a>
    </div>
    <div>
      <div class ="search-div">
        <input type="text" placeholder="Search"/>
        <button><span class="material-icons">&#xE8B6</span></button>
      </div>
      <button><span class="material-icons">&#xE029</span></button>
    </div>
    <div>
      <button><span class="material-icons">&#xE04B</span></button>
      <button><span class="material-icons">&#xE5C3</span></button>
      <button><span class="material-icons">&#xE7F4</span></button>
      <img src="/images/icons/user-logo.png" alt="user logo"/>
    </div>
  </header>
  <!--MAIN-->
  <div class="main">
    <!--LEFT MAIN-->
    <div class="left-main">
      <iframe src="https://www.youtube.com/embed/AjPa7M5n2CU?start=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <!--RIGHT WATCHLIST-->
    <div class="right-watchlist">

    </div>
  </div>
</body>
</html>
